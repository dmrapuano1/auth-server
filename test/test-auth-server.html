<!DOCTYPE html>
<html lang="en">
  <head>
  </head>
  <body>
    <div id="container">
      <input id="code" type="text" placeholder="code" />
      <button id="getToken">Get Token</button>
      <p id="result"></p>
    </div>
    <div id="container">
      <input id="refresh" type="text" placeholder="code" />
      <button id="refreshToken">Refresh Token</button>
      <p id="refreshResult"></p>
    </div>

          <script type="text/javascript">
            const getTokenElement = document.getElementById('getToken');
            getTokenElement.onclick = function() {
              const codeElement = document.getElementById('code');
              const resultElement = document.getElementById('result');
              const codeValue =  codeElement.value;

              const lambdaURL = 'https://aagvnld9v9.execute-api.us-east-2.amazonaws.com/dev/api/token/' + codeValue;

              fetch(lambdaURL)
                .then(function(response) {
                  return response.json();
                })
                .then(function(json) {
                  resultElement.innerText = JSON.stringify(json);
                });
            }
            const getRefreshToken = document.getElementById('refreshToken');
            getRefreshToken.onclick = function() {
              const codeElement = document.getElementById('refresh');
              const resultElement = document.getElementById('refreshResult');
              const codeValue =  codeElement.value;

              const lambdaURL = 'https://aagvnld9v9.execute-api.us-east-2.amazonaws.com/dev/api/refresh/' + codeValue;

              fetch(lambdaURL)
                .then(function(response) {
                  return response.json();
                })
                .then(function(json) {
                  resultElement.innerText = JSON.stringify(json);
                });
            }
          </script>
        </body>
      </html>
